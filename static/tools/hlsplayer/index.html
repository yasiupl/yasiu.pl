<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<body style="width:100%;height:100%;margin: unset;"><video style="width:100%;height:100%;" id="video" controls></video></body>
<script>
 if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource(window.location.search.substring(1));
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>
